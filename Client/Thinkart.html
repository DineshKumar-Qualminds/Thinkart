        <div class="add-items">
            <h1>Welcome to Thinkart</h1>
            <button class="add-btn" id="addBtn">ADD</button>
        </div>


        <!-- Add-Products -->
        <div id="add-product" class="model">
            <div>
             <a href="#" class="close">X</a>
            </div>
            <div class="product-content">
                <div class="wrapper">
                    <form> 
                        <div>
                            <label>Product-Name</label>
                            <div><input type="text" id="name"/></div>             
                        </div>
                        <div>
                            <label>Description</label>
                            <div><textarea id="description"></textarea></div>             
                        </div>
                        <div>
                            <label>Image Url</label>
                            <div><input type="text" id="image"/></div>             
                        </div>
                        
                        <div>
                            <label>Price</label>
                            <div><input type="text" id="price"/></div>             
                        </div>
                        
                        <div class="action-buttons">
                            <button class="add-post" id="add-postbtn">Add-Post</button>
                            <button  class="close">Cancle</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Updating Model -->
        <div id="update-model" class="model">
            <div>
                <a href="#" class="close">X</a>
            </div>
            <div class="product-content">
                <div class="wrapper">
                    <form> 
                        <div>
                            <label>Product-Name</label>
                            <div><input type="text" id="updatedName"/></div>             
                        </div>
                        <div>
                            <label>Description</label>
                            <div><textarea id="updatedDescription"></textarea></div>             
                        </div>
                        <div>
                            <label>Image Url</label>
                            <div><input type="text" id="updatedImage"/></div>             
                        </div>
                        
                        <div>
                            <label>Price</label>
                            <div><input type="text" id="updatedPrice"/></div>             
                        </div>
                        
                        <div class="action-buttons">
                            <button class="add-post" id="add-postbtn">Updated-Post</button>
                            <button  class="close">Cancle</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        





        <div class="table-container">
            <table class="table-section">
                <table>
                    <thead>
                    <tr>
                        <th>Product-Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Product-Image</th>
                        <th>Price</th>
                        <th>Action</th>
                        
                    </tr>
                </thead>
                <tbody id="table-results">

                        <td>1</td>

                        <td>3</td>
